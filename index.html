<!DOCTYPE html>

<html>
    <head>
        <title>Color Guesser</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="modal-box-flex-container">
            <div id="modal-box">
                <p id="modal-header">Game Over</p>
                <div id="modal-correct-answer-container">
                    <p id="answer-message">The correct square was:</p>
                    <div id="answer-square"></div>
                </div>
                <button id="play-again-button">Play Again</button>
            </div>
        </div>
        <div id="game-container">
            <div id="header-container">
                <p id="first-line">Color Guesser</p>
                <p id="answer-color"></p>
                <p id="last-line">The Color Guessing Game</p>
            </div>
            <div id="menu-container">
                <button id="new-colors-button">New Colors</button>
                <p id="feedback">Correct</p>
                <p id="lives">Lives: <span id="life-count">0</span></p>
            </div>
            <div id="squares-container">
                <div id="s0" class="square"></div>
                <div id="s1" class="square"></div>
                <div id="s2" class="square"></div>
                <div id="s3" class="square"></div>
                <div id="s4" class="square"></div>
                <div id="s5" class="square"></div>
            </div>
        </div>
    </body>
</html>
